<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="" method="POST">
            <input type="text" id="emailOrPseudo" placeholder="Email or Pseudo" required>
            <input type="password" id="password" placeholder="password" required>
            <button type="submit">Login</button>
        </form>
        <p>You don't have account ?<a href="register.html"> Sign up</a></p>
        <p id="errorMsg">Incorrect credentials.</p>
    </div>
    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="pseudo" placeholder="Pseudo" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
        <p id="errorMsg">Passwords do not match.</p>
    </div>
    <script src="register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="" method="POST">
            <div>
            <label for="emailOrPseudo">Email or Pseudo:</label>
            <input type="text" id="emailOrPseudo" name="emailOrPseudo" placeholder="Email or Pseudo" required>
            </div>
            <div>
                <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="password" required>
            </div>   
            <br>
            <label>
                <input type="checkbox" id="rememberMe"> Remember me?
            </label>  
            <br>
            <button type="submit">Login</button>
            <p class="errorMsg">Incorrect credentials.</p>
        </form>
        <p>You don't have account ?<a href="register.html"> Sign up</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
